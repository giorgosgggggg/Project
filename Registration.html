<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>University of Toronto <br> Student Registration Form</h1> 
    
    <table align="center" cellpadding="10">
        <tr>
             <td>First Name :</td>
             <td><input type="text" id="name" name="name"
                placeholder="Enter your First Name"></td>
                </tr>
                <tr>
                 <td>Last Name :</td>
                 <td><input type="text"  id="name" name="name" placeholder="Enter your Last Name"> </td>
                </tr>
                <tr>
                   <td>Email:</td>
                   <td><input type="email" id="name" name="email" placeholder="Enter your mail">
                </td>
                </tr>
                <tr>
                 <td>password :</td>
                 <td><input type="password" id="name" name="pass" placeholder="Enter your password"></td>
                </tr>
                <td>Re-enter password :</td>
                <td><input type="password" id="name" name="pass"
                placeholder="Re enter your password"></td>
                </tr>
                <tr>
                    <td>Date of Birthday :</td>
                    <td><input name="date" id="DOB" name="name" placeholder="Date"></td>
                </tr>
                <tr>
                  <td>Mobile Number :</td>
                  <td><input type="number" id="name" name="mnum" placeholder="Mobile Number"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="male">Male<input type="radio" name="male">Female <input type="radio" name="male">Other</td>
                </tr>
                <tr>
                  <td>Address :</td>
                  <td><textarea rows="6" cols="25"
                    placeholder="Enter your Address"></textarea></td>
                </tr>
                <tr>
                    <td>State :</td>
                    <td><input type="text" id="name" name="state" placeholder="Enter your State"></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td><input type="text" id="name" name="city" placeholder="Enter your City"></td>
                </tr>
                <tr>
                   <td>Country :</td>
                   <td><input type="text" id="name" name="state" placeholder="Enter your country"></td>
                </tr>
                <tr>
                    <td>Postal code :</td>
                    <td><input type="number" id="name" name="code" placeholder="Postal Code"></td>
                </tr>
                 <tr>
                  <td>Degree Level Applied For :</td>
                  <td><input type="radio" name="Level">Bachelor<input type="radio" name="Level">Master <input type="radio" name="Level">Phd</td>
                 </tr>
                 <tr>
                     <td align="center" colspan="2">
                      <input type="submit" value="Submit">
                     </td>

    
                  
                  </tr>


                

                


        


    </table>

    
    
</body>
</html>
